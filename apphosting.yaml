# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 3
  minInstances: 0
  concurrency: 80
  cpu: 1
  memoryMiB: 512

env:
  - variable: NODE_ENV
    value: production
  - variable: BANXICO_API_TOKEN
    value: "${BANXICO_API_TOKEN}"
    availability:
      - BUILD
      - RUNTIME
  - variable: POLYGON_API_KEY
    value: "${POLYGON_API_KEY}"
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_POLYGON_API_KEY
    value: "${NEXT_PUBLIC_POLYGON_API_KEY}"
    availability:
      - BUILD
      - RUNTIME
  - variable: FINNHUB_API_KEY
    value: "${FINNHUB_API_KEY}"
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FINNHUB_API_KEY
    value: "${NEXT_PUBLIC_FINNHUB_API_KEY}"
    availability:
      - BUILD
      - RUNTIME
